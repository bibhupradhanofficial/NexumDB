name: PR Auto Commenter

on:
    pull_request:
        types: [opened, reopened]

permissions:
    pull-requests: write
    contents: read

jobs:
    welcome-comment:
        runs-on: ubuntu-latest
        steps:
            - name: Add helpful comment to PR
              uses: actions/github-script@v7
              with:
                  script: |
                      const prAuthor = context.payload.pull_request.user.login;
                      const prNumber = context.payload.pull_request.number;
                      const prTitle = context.payload.pull_request.title;
                      
                      // Get files changed
                      const { data: files } = await github.rest.pulls.listFiles({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        pull_number: prNumber,
                      });
                      
                      const changedFiles = files.map(f => f.filename);
                      const hasRustChanges = changedFiles.some(f => f.endsWith('.rs'));
                      const hasPythonChanges = changedFiles.some(f => f.endsWith('.py'));
                      const hasDocChanges = changedFiles.some(f => f.endsWith('.md'));
                      const hasCIChanges = changedFiles.some(f => f.startsWith('.github/workflows/'));
                      const hasTestChanges = changedFiles.some(f => f.includes('test'));
                      
                      let comment = `## ğŸ‰ Thank you for your contribution, @${prAuthor}!\n\n`;
                      comment += `### ğŸ“‹ PR Analysis\n\n`;
                      comment += `**Files Changed:** ${files.length}\n`;
                      comment += `**Components:**\n`;
                      if (hasRustChanges) comment += `- ğŸ¦€ Rust core changes detected\n`;
                      if (hasPythonChanges) comment += `- ğŸ Python AI components changed\n`;
                      if (hasDocChanges) comment += `- ğŸ“ Documentation updates\n`;
                      if (hasCIChanges) comment += `- âš™ï¸ CI/CD workflow changes\n`;
                      if (hasTestChanges) comment += `- âœ… Test changes included\n`;
                      
                      comment += `\n### âš¡ Quick Checks\n\n`;
                      comment += `Before requesting review, please ensure:\n`;
                      comment += `- [ ] All CI checks are passing âœ…\n`;
                      comment += `- [ ] PR template checkboxes are completed\n`;
                      comment += `- [ ] Linked related issue(s)\n`;
                      comment += `- [ ] Added/updated tests for changes\n`;
                      comment += `- [ ] Documentation updated if needed\n\n`;
                      
                      if (hasRustChanges) {
                        comment += `### ğŸ¦€ Rust Changes Noticed\n`;
                        comment += `Run locally before pushing:\n`;
                        comment += `\`\`\`bash\n`;
                        comment += `cargo fmt --all\n`;
                        comment += `cargo clippy --workspace --all-targets -- -D warnings\n`;
                        comment += `cargo test --workspace -- --test-threads=1\n`;
                        comment += `\`\`\`\n\n`;
                      }
                      
                      if (hasPythonChanges) {
                        comment += `### ğŸ Python Changes Noticed\n`;
                        comment += `Run locally before pushing:\n`;
                        comment += `\`\`\`bash\n`;
                        comment += `python -m ruff check nexum_ai/\n`;
                        comment += `python -m compileall nexum_ai/\n`;
                        comment += `\`\`\`\n\n`;
                      }
                      
                      comment += `---\n`;
                      comment += `ğŸ’¡ **Tip:** CodeRabbit will automatically review your PR. Address any feedback before requesting human review.\n`;
                      comment += `ğŸ“š New to contributing? Check out [CONTRIBUTING.md](../blob/main/CONTRIBUTING.md) for guidelines.\n`;
                      
                      await github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: prNumber,
                        body: comment
                      });
